<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Updated Document Title -->
    <title>Baby Care</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- A main div to contain all elements of the page -->
    <div class="main">
      <!-- A nav element to contain all the elements of the nav bar -->
      <nav class="nav">
        <!-- The name/logo of the page -->
        <h2 class="name">BabyCare</h2>
        <!-- A options div element that contains all the options that the user can use to navigate the page -->
        <div class="options">
          <a href="#Products">Products</a>
          <a href="#About">About</a>
          <a href="#Contact">Contact</a>
        </div>
        <button class="sign-up btn">Sign Up</button>
      </nav>

      <!-- A div element to contain all the content of the page-->
      <div class="content">
        <!-- A div element to contain the elements of the hero section -->
        <div class="hero-section">
          <!-- A div element to contain the elements of the call-to-action section -->
          <div class="call-to-action">
            <!-- A div element to contain the textual elements of the call-to-action section -->
            <div class="text">
              <h1 class="main-title">Baby care for your little ones</h1>
              <p class="description">
                Premium, gentle care products made with love for your baby's
                delicate skin Happy baby happy childhood
              </p>
            </div>
            <button class="call-to-action-button btn">Shop Now</button>
          </div>
          <!-- A div element to contain the image of the hero section -->
          <div class="image">
            <img src="assets/baby-image.png" alt="Image of an baby" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
